app-id: io.github.oriole.screendimmer
command: screendimmer
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk

modules:
  # ... your module that builds the Flutter binary into /app/bin/screendimmer ...

  - name: desktop-and-icons
    buildsystem: simple
    sources:
      - type: dir
        path: .
    build-commands:
      - install -Dm644 packaging/flatpak/io.github.oriole.screendimmer.desktop /app/share/applications/io.github.oriole.screendimmer.desktop
      - install -Dm644 packaging/flatpak/icons/hicolor/64x64/apps/io.github.oriole.screendimmer.png /app/share/icons/hicolor/64x64/apps/io.github.oriole.screendimmer.png
      - install -Dm644 packaging/flatpak/icons/hicolor/128x128/apps/io.github.oriole.screendimmer.png /app/share/icons/hicolor/128x128/apps/io.github.oriole.screendimmer.png
      - install -Dm644 packaging/flatpak/icons/hicolor/256x256/apps/io.github.oriole.screendimmer.png /app/share/icons/hicolor/256x256/apps/io.github.oriole.screendimmer.png
