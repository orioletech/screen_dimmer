# flatpak-flutter.yml  (INPUT manifest)
id: io.github.orioletech.screendimmer
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
command: screendimmer

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # below necessary for opening urls
  - --env=GIO_USE_PORTALS=1
  # below necessary for calling Redshift via D-Bus
  - --talk-name=org.freedesktop.Flatpak

modules:
  - name: screendimmer
    # Make Pub + Clang available to all build-commands (inc. setup-flutter.sh)
    build-options:
      env:
        PUB_CACHE: /run/build/screendimmer/.pub-cache
        CC: clang
        CXX: clang++
      append-path: /usr/lib/sdk/llvm20/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib

    # Submodule runs first; exposes setup-flutter.sh/flutter on PATH
    modules:
      - name: flutter-path-shim
        buildsystem: simple
        build-commands:
          - install -d /app/bin
          - ln -sf /var/lib/flutter/bin/setup-flutter.sh /app/bin/setup-flutter.sh || true
          - ln -sf /var/lib/flutter/bin/flutter          /app/bin/flutter          || true

    buildsystem: simple
    build-commands:
      - flutter build linux --release --no-pub
      # Copy the built bundle into /app and expose the binary on PATH
      - install -d /app/bin
      - /bin/sh -lc 'b=x64; [ "$(uname -m)" = "aarch64" ] && b=arm64; cp -a build/linux/$b/release/bundle/* /app/'
      - ln -sf /app/screendimmer /app/bin/screendimmer
      - install -Dm644 packaging/io.github.orioletech.screendimmer.desktop      /app/share/applications/io.github.orioletech.screendimmer.desktop
      - install -Dm644 packaging/io.github.orioletech.screendimmer.metainfo.xml /app/share/metainfo/io.github.orioletech.screendimmer.metainfo.xml
      - install -Dm644 packaging/icons/hicolor/64x64/apps/io.github.orioletech.screendimmer.png   /app/share/icons/hicolor/64x64/apps/io.github.orioletech.screendimmer.png
      - install -Dm644 packaging/icons/hicolor/128x128/apps/io.github.orioletech.screendimmer.png /app/share/icons/hicolor/128x128/apps/io.github.orioletech.screendimmer.png
      - install -Dm644 packaging/icons/hicolor/256x256/apps/io.github.orioletech.screendimmer.png /app/share/icons/hicolor/256x256/apps/io.github.orioletech.screendimmer.png

    sources:
      - type: git
        url: https://github.com/orioletech/screen_dimmer.git
        commit: 096851974eecf7b1710d07606f274866ee8d355c
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.35.3
        dest: flutter
