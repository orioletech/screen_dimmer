# io.github.oriole.screendimmer.yml
id: io.github.oriole.screendimmer
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk

# Set to your actual Flutter binary name:
command: screendimmer

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - name: app
    buildsystem: simple
    build-commands:
      # Install the binary
      - install -Dm755 bundle/screendimmer /app/bin/screendimmer

      # Put Flutter runtime dirs next to /app/bin (expected layout)
      - mkdir -p /app/bin/lib && cp -a bundle/lib/. /app/bin/lib/ || true
      - mkdir -p /app/bin/data && cp -a bundle/data/. /app/bin/data/ || true

      - install -Dm644 io.github.oriole.screendimmer.desktop /app/share/applications/io.github.oriole.screendimmer.desktop
      - install -Dm644 io.github.oriole.screendimmer.metainfo.xml /app/share/metainfo/io.github.oriole.screendimmer.metainfo.xml
      - install -Dm644 io.github.oriole.screendimmer-64.png  /app/share/icons/hicolor/64x64/apps/io.github.oriole.screendimmer.png
      - install -Dm644 io.github.oriole.screendimmer-128.png /app/share/icons/hicolor/128x128/apps/io.github.oriole.screendimmer.png
      - install -Dm644 io.github.oriole.screendimmer-256.png /app/share/icons/hicolor/256x256/apps/io.github.oriole.screendimmer.png

    sources:
      # Your built Flutter bundle
      - type: dir
        path: build/linux/x64/release/bundle
        dest: bundle
      # Desktop & (optional) metainfo
      - type: file
        path: packaging/io.github.oriole.screendimmer.desktop
      - type: file
        path: packaging/io.github.oriole.screendimmer.metainfo.xml
      # Icons staged as simple filenames so install lines above work
      - type: file
        path: packaging/icons/hicolor/64x64/apps/io.github.oriole.screendimmer.png
        dest-filename: io.github.oriole.screendimmer-64.png
      - type: file
        path: packaging/icons/hicolor/128x128/apps/io.github.oriole.screendimmer.png
        dest-filename: io.github.oriole.screendimmer-128.png
      - type: file
        path: packaging/icons/hicolor/256x256/apps/io.github.oriole.screendimmer.png
        dest-filename: io.github.oriole.screendimmer-256.png
